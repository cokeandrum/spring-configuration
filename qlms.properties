# Database Configuration
db.url=jdbc:mysql://localhost:3306/mydatabase
db.username=admin
db.password=securepassword123
db.poolSize=10

# Server Configuration
server.host=192.168.1.10
server.port=8080
server.ssl.enabled=true
server.timeout=300

# Logging Configuration
log.level=INFO
log.filepath=/var/log/myapp.log
log.maxSize=50MB
log.retentionDays=30

# Application Settings
app.mode=production
app.language=en
app.theme=dark
app.featureX.enabled=true

# Mail Configuration
mail.smtp.host=smtp.mailserver.com
mail.smtp.port=587
mail.username=support@myapp.com
mail.password=emailpassword123

# API Configuration
api.key=ABCD1234XYZ
api.baseUrl=https://api.myapp.com/v1
api.timeout=60

# User Preferences
user.defaultTimezone=UTC
user.maxLoginAttempts=5
user.passwordMinLength=8
user.enableTwoFactor=true
